	function attachEvent() {
	    document.onkeydown = grabEvent;
	    document.onsystemevent = grabEvent;
	    document.onirkeypres = grabEvent;
	}

	function grabEvent() {
	    var key_code = event.which != undefined ? event.which : event.keyCode;
	    switch (key_code) {

	        case 340: //back
	        case 65:
	            history.go(-1);
	            return 0;
	            break;
	        case 283:
	            return 0;
	            break;
	        case 5202: //setup成功

	            break;
